    <title>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Tarea</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

        <button type="submit">Guardar</button>

</html>
